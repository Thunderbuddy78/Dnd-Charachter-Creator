<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DnD Character Creation</title>
</head>
<body>
  <div id="app">
    <h1>DnD Character Creation</h1>
    
    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter character name">
    </div>

    <div class="input-group">
      <label for="race">Race:</label>
      <select id="race">
        <!-- Add options for races here -->
      </select>
    </div>

    <div class="input-group">
      <label for="class">Class:</label>
      <select id="class">
        <!-- Add options for classes here -->
      </select>
    </div>

    <div class="input-group">
      <label for="stats">Stats:</label>
      <div id="stats">
        <!-- Stats input fields will be generated by JavaScript -->
      </div>
    </div>

    <div class="input-group">
      <label for="skills">Skills:</label>
      <div id="skills">
        <!-- Skills checkboxes will be generated by JavaScript -->
      </div>
    </div>

    <div class="input-group">
      <label for="backstory">Backstory:</label>
      <textarea id="backstory" placeholder="Write your character's backstory"></textarea>
    </div>

    <button id="create-character">Create Character</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
